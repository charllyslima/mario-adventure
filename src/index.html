<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta author="Charllys de Lima">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Adventure</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="./assets/css/main.css">

</head>
<body>
<div id="resolution">
    <div>
        <h1>Resolução não suportada</h1>
        <h3>Minimo requerido 1000 x 685</h3>
    </div>
</div>
<div id="game-board">

</div>

<div id="instructions">
    <div class="container">

        <div class="control" id="left">
            <p>Move to left</p>
            <button class="btn">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </div>
        <div class="control" id="right">
            <p>Move to right</p>
            <button class="btn">
                <i class="fa-solid fa-arrow-right"></i>
            </button>

        </div>
        <div class="control" id="fire">
            <p>Fire</p>
            <button class="btn"></button>

        </div>
        <div class="control" id="up">
            <p>Jump</p>
            <button class="btn">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>


    </div>
</div>
</body>
</html>
